version: "3.7"

services:
  lnvisweb:
    image: maxkotlan/ln-visualizer-web:v0.0.18@sha256:30c728488d50acf389e3d014083cfd4523d6e9c2ca5e5a8d91798ef4b958da8d
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "${APP_LNVISUALIZER_WEB_PORT}:80"
    environment:
      LN_VISUALIZER_API_URL: "http://lnvisapi:5647"
    networks:
      default:
        ipv4_address: "${APP_LNVISUALIZER_WEB_IP}"
  lnvisapi:
    image: maxkotlan/ln-visualizer-api:v0.0.18@sha256:3533d0c72610e66d4dd3e3676e857d85a2faf41543f31e39093e5c9a1070dccc
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "${APP_LNVISUALIZER_API_PORT}:${APP_LNVISUALIZER_API_PORT}"
    volumes:
      - "${LND_DATA_DIR}:/lnd:ro"
    environment:
      LND_CERT_FILE: "/lnd/tls.cert"
      LND_MACAROON_FILE: "/lnd/data/chain/bitcoin/${BITCOIN_NETWORK}/readonly.macaroon"
      LND_SOCKET: "${LND_IP}:${LND_GRPC_PORT}"
    networks:
      default:
        ipv4_address: "${APP_LNVISUALIZER_API_IP}"
